<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="wa10.css"> 
    <title>Silly story generator</title>
  </head>

  <body>
    
    <div>
      <label for="customname">Enter Someones name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <h3>How do they feel?</h3>
    <select id="select_box">
      <option value="Scared">Scared</option>
      <option value="Happy">Happy</option>
      <option value="Bored">Bored</option>
    </select>
    <br>
    <br>
    <div>
      <label for="customobject">Any Object:</label>
      <input id="customobject" type="text" placeholder="" />
    </div>
    <div>
      <label for="customadj">An Adjective:</label>
      <input id="customadj" type="text" placeholder="" />
    </div>
    <div>
      <label for="customplace">An Place:</label>
      <input id="customplace" type="text" placeholder="" />
    </div>
   
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>

    <script src="wa10.js"></script>
  </body>
</html>
