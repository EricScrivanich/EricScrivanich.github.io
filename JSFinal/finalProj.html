<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Input</title>
    <link rel="stylesheet" href="finalProj.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="beforeSubmission">
      <img src="img/happySun.png" alt="sun" class="happy" id="sun" />
      <img src="img/rainbow.png" alt="rainbow" class="happy" id="rainbow" />
      <img src="img/happyStar.png" alt="star" class="happy" id="star1" />
      <img src="img/happyStar.png" alt="star" class="happy" id="star2" />
      <img src="img/happyStar.png" alt="star" class="happy" id="star3" />
      <img src="img/happyStar.png" alt="star" class="happy" id="star4" />

      <p id="submissionError"></p>
      <div id="phoneNumberInput">
        <form id="phoneForm">
          <label for="phoneNumber">Enter Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <img src="img/loadGif.gif" class="gif" alt="gif" />
    <img src="img/hacked.png" class="hacked" alt="hacked" />

    <div class="afterSubmission">
      <h1 id="values"></h1>
      <br />

      <div class="gameArea">
        <div class="left">
          <div id="tut">
            <ul>
              <li>use your cursor to aim, and click to shoot</li>
              <li>collect your numbers back in order</li>
              <li>avoid the obstacles</li>
              <li>press space to restart</li>
              <li class="luck">You have 20 seconds, good luck!</li>
            </ul>
          </div>
          <div class="circle">
            <span id="timer">20</span>
          </div>
        </div>
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>
    <script src="finalProj.js"></script>
  </body>
</html>
