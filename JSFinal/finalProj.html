<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris-Style Phone Number Input</title>
    <link rel="stylesheet" href="finalProj.css">
</head>
<body>
<div id = "beforeSubmission">

    <img src="img/happySun.png" alt="sun" class = "happy" id="sun">
    <img src="img/rainbow.png" alt="rainbow" class = "happy" id="rainbow">
    <img src="img/happyStar.png" alt="star" class = "happy" id="star1">
    <img src="img/happyStar.png" alt="star" class = "happy" id="star2">
    <img src="img/happyStar.png" alt="star" class = "happy" id="star3">
    <img src="img/happyStar.png" alt="star" class = "happy" id="star4">
    
    <p id = 'submissionError'></p>
    <div id="phoneNumberInput">
        <form id="phoneForm">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

    <div class = "afterSubmission">

    
    <h1 id = "values"></h1>
    <br>
    <canvas id="gameCanvas"></canvas>
    <div id="gameBoard"></div>
</div>
    <script src="finalProj.js"></script>
</body>
</html>
